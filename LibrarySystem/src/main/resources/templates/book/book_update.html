<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href=" https://use.fontawesome.com/releases/v5.4.1/css/all.css ">
</head>

<body>
<div th:insert="header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form th:method="PATCH"
                  th:action="@{/save-updated-book/{id}(id=${book.id})}"
                  th:object="${book}">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Name: </label>
                        <input type="text" th:field="*{name}"
                               class="form-control" id="name"
                               placeholder="Name"/>
                        <div style="color:red"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">Name Error
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Description: </label>
                        <input type="text" th:field="*{description}"
                               class="form-control" id="description"
                               placeholder="Description"/>
                        <div style="color:red"
                             th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}">Description Error
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="categories"
                               class="col-form-label">Category: </label>
                        <select th:field="*{categories}" class="form-control">
                            <option th:each="category: ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="publishers" class="col-form-label">Publisher: </label>
                        <select th:field="*{publishers}" class="form-control">
                            <option th:each="publisher: ${publishers}"
                                    th:value="${publisher.id}"
                                    th:text="${publisher.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="authors"
                               class="col-form-label">Author: </label>
                        <select th:field="*{authors}" class="form-control">
                            <option th:each="author: ${authors}"
                                    th:value="${author.id}"
                                    th:text="${author.name}"></option>
                        </select>
                    </div>
                    <p></p>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary"
                               value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
