<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Authors</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href=" https://use.fontawesome.com/releases/v5.4.1/css/all.css ">
</head>

<body>
<div th:insert="header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <p class="my-5">
                    <a href="/add-author" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Author </i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author: ${authors}">
                                <td th:text="${author.name}"></td>
                                <td>
                                    <a th:href="@{/update-author/{id}(id=${author.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i></a>
                                </td>
                                <td>
                                    <a th:href="@{/remove-author/{id}(id=${author.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-solid fa-user-minus"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
