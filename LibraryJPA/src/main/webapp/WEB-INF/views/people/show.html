<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Людина</title>
</head>
<body>

<p th:text="${people.getFullName() + ', ' + people.getAge()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Людина поки не взяла жодної книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:style="${book.isFlag()} ? 'color: red' : 'color: black'"> book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${people.getId()})}">
    <input type="submit" value="Редагувати"/>
</form>

<p></p>
<form th:method="DELETE" th:action="@{/people/{id}(id=${people.getId()})}">
    <input type="submit" value="Видалити"/>
</form>

</body>
</html>
