<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оновити книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${books.getId()})}"
      th:object="${books}">

    <label for="name">Введіть назву книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Name Error
    </div>
    <br/>

    <p></p>
    <label for="author">Введіть автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Author Error
    </div>
    <br/>

    <p></p>
    <label for="year">Введіть рік: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}"
         th:errors="*{year}">Age Error
    </div>
    <br/>

    <p></p>
    <input type="submit" value="Оновити"/>
</form>

</body>
</html>
